<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Opportunity Cost Settings</title>
  <!-- Link to our CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- New Header Section -->
  <header>
    <h2>⚙️ Config</h2>
  </header>
  <!-- Main Content Container -->
  <div class="container">

    <div class="form-group">
      <label for="wage">Hourly Wage ($)</label>
      <input type="number" id="wage" placeholder="25">
    </div>
    <div class="form-group">
      <label for="rate">Investment Return (%)</label>
      <input type="number" id="rate" placeholder="8">
    </div>
    <div class="form-group">
      <label for="years">Time Horizon (Years)</label>
      <input type="number" id="years" placeholder="10">
    </div>
    <button id="save-btn">Save Settings</button>
    <p id="status-msg">Saved successfully!</p>
  </div>
  <script src="popup.js"></script>
</body>

<!-- 
    Script Tag
    Connects the logic (JavaScript) to this HTML page.
    This must be at the bottom so the HTML elements (inputs, buttons) exist 
    before the script tries to find them.
  -->
<script src="popup.js"></script>
</body>

</html>
